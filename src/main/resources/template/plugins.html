    <script>
        function createPlugins(){

            var name = document.getElementById("pluginName").value;
            // console.log("name is "+document.getElementById("pluginName").value);

            var API = document.getElementById("pluginAPI").value;
            //var type = document.getElementById("pluginType").value;
            // var pluginURI = document.getElementById("pluginURI").value;
            var host = document.getElementById("pluginHost").value;
            var port = document.getElementById("port").value;
            var path = document.getElementById("pluginPath").value;
            console.log(name.length);
            // var pluginMethod = document.getElementById("pluginMethod").value;
            if(name.length==0)
            {   document.getElementById("content1").style.display = "block";
                $("#mm").modal('show');  //手动开启

            }
            if(API.length==0)
            {   document.getElementById("content3").style.display = "block";

            }
           /* if(type.length!=0)
            {   document.getElementById("content4").style.display = "block";

            }*/
            if(host.length==0)
            {   document.getElementById("content2").style.display = "block";

            }
            if(port.length==0)
            {   document.getElementById("content5").style.display = "block";

            }
            if(path.length==0)
            {   document.getElementById("content6").style.display = "block";

            }

        }
    </script>
